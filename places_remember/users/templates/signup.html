{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div>
    <h2>SignUp Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
