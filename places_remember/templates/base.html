{# Base html template. Visualize profile pic if it has #}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Custom User Model{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'impression.css' %}">
</head>
<body>
<main>
    <header>
        {% if user.is_authenticated %}
        <div>
            <h2>Привет {{ user.last_name }} {{ user.first_name }}!</h2>
            <img src="{{ user.avatar }}">
        </div>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
